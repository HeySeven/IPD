<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>item-form-IPD</title>
    <meta content="PMCAFF  IPD " name="keywords"/>
    <meta content="PMCAFF  IPD " name="description"/>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="plugins/iconfont/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="plugins/circle-progress/circle-progress.js"></script>
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--IE7及以下版本提示升级-->
    <!--[if lte IE 7]>
    <script>window.location.href = 'http://cdn.dmeng.net/upgrade-your-browser.html?referrer=' + location.href;</script>
    <![endif]-->
</head>
<body>
<div class="slide-bar">
    <div class="slide-logo-box">
        <a class="slide-logo" href="#"></a>
    </div>
    <div class="slide-nav-box">
        <ul class="slide-nav">
            <li><a href="#">我的项目</a></li>
            <li class="active"><a href="#">创建新项目</a></li>
            <li><a href="#">PMCAFF社区</a></li>
            <li><a href="#">意见反馈</a></li>
        </ul>
    </div>
</div>
<div class="main-wrap">
    <div class="main-inner">
        <div class="panel-box">
            <div class="project-form-wrap">
                <h1>创建产品众测项目</h1>
                <form action="">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="公司名称">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="项目名称">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="联系人">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="联系电话">
                    </div>
                    <p class="help-block">注：创建项目需要支付 ¥100</p>
                    <button id="create-product" type="button" class="btn btn-success btn-ipd">创建项目</button>
                </form>
                <div id="ewm-model" class="ewm-model">
                    <dl>
                        <dt><img src="images/erweima.png" alt=""></dt>
                        <dd>微信扫码支付</dd>
                    </dl>
                    <div class="model-cancel">
                        <a id="cancel-model" href="javascript:;" class="btn btn-outline btn-ipd">取消</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        var $ewmModel = $("#ewm-model");
        $("#create-product,#cancel-model").click(function () {
            $ewmModel.fadeToggle(200);
        });
    })
</script>
</body>

</html>
