<script>
    $('.circle').circleProgress({
        size: 80,
        thickness:8,
        fill: {
            gradient: ["#66C195", "#82B64A"]
        }
    }).on('circle-animation-progress', function(event, progress,stepValue) {
        if(stepValue==1){
            $(this).find("canvas").css("visibility","hidden").next('strong').html('<i class="iconfont icon-check2"></i>');
